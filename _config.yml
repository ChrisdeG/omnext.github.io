baseurl: "" # the subpath of your site, e.g. /blog
url: "https://omnext.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: omnext
github_username:  omnext
encoding: utf-8

# Build settings
markdown: kramdown
theme: minima

exclude:
  - Gemfile
  - Gemfile.lock
  
collections:
  best_practices:
    output: true
    permalink: /:collection/:path/:title:output_ext

defaults:
  - scope:
      type: best_practices
    values:
      layout: post